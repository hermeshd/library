<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Main book as the body, slightly tilted -->
  <g transform="rotate(-5, 100, 100)">
    <!-- Book cover shadow -->
    <rect x="45" y="45" width="110" height="130" fill="#333" rx="8" opacity="0.1"/>
    
    <!-- Book cover -->
    <rect x="40" y="40" width="110" height="130" fill="#2B3242" rx="8"/>
    
    <!-- Inner pages -->
    <rect x="45" y="45" width="100" height="120" fill="#f5f5f5" rx="6"/>
    
    <!-- Green bookmark ribbon -->
    <path d="M125 40 L125 25 L135 40 Z" fill="#2ECC71"/>
  </g>

  <!-- The signature shruggie elements -->
  <!-- Face larger and centered -->
  <text x="82" y="105" font-size="36" fill="#2B3242">ツ</text>
  
  <!-- Arms as dynamic green swooshes -->
  <path d="M35 90 Q 60 85 75 100 T 95 110" stroke="#2ECC71" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M165 90 Q 140 85 125 100 T 105 110" stroke="#2ECC71" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Shoulders as floating elements -->
  <g transform="rotate(-5)">
    <text x="40" y="82" font-size="32" fill="#2ECC71" font-weight="bold">¯</text>
  </g>
  <g transform="rotate(5)">
    <text x="140" y="82" font-size="32" fill="#2ECC71" font-weight="bold">¯</text>
  </g>

  <!-- Small decorative dots -->
  <circle cx="45" cy="45" r="3" fill="#2ECC71"/>
  <circle cx="155" cy="45" r="3" fill="#2ECC71"/>
</svg>